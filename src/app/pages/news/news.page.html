<ion-header>
  <ion-toolbar>
    <ion-title>News</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu ="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="news">
  
    <ion-list>
      <ion-list-header>
        <ion-label>
          News
        </ion-label>
      </ion-list-header>
      <ion-item *ngFor="let article of news">
        <ion-thumbnail slot="start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-thumbnail>
        <ion-label>
          <h3>
            {{ article.title }}
          </h3>
          <p>
            {{ article.author }}
          </p>
          <p>
            {{ article.text }}
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
